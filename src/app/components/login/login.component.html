<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
   
    .form-control {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #0072ce;
      border-color: #0072ce;
    }
    .forgot-link {
      color: #0072ce;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg border-bottom" style="background-color: #e3f2fd;" data-bs-theme="light">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="../../../assets/logo.png" alt="logo"/></a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Energy</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cover</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Heating</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Plumbing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Electrical</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Appliances</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mt-5">
    <div class="row justify-content-left">
      <div class="col-md-6">
        <h1>Log in to your account</h1>
        <p class="mb-4">Stay in control with easy access to your British Gas account</p>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" (click)="login()">Login</button>
        <a href="#" class="forgot-link">â†’ Forgotten your password?</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
